<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=640,user-scalable=no"/>
    <script src="chajian/jquery.min.js"></script>
    <script src="js/zhuce.js"></script>
    <link rel="stylesheet" href="css/resize.css">
    <link rel="stylesheet" href="css/zhuce.css">
    <title>注册</title>
</head>
<body>
<div class="login_bg">
    <div class="login">
        <div class="login_center">
            <div class="input_box">
                <input type="text" placeholder="请输入常用手机号" autocomplete="off" id="phone">
            </div>
            <div class="tishi">*手机号/用户名不正确!</div>
            <div class="input_box">
                <input type="password" placeholder="请输入九位数密码" autocomplete="off" id="ps">
            </div>
            <div class="tishi">*密码格式错误!</div>
            <div class="input_box">
                <input type="password" placeholder="请再次输入密码" autocomplete="off" id="pt3">
            </div>
            <div class="tishi" style="margin-left: 55px;">*两次密码输入不一致!</div>
            <div class="btn">同意并注册</div>
        </div>
    </div>
</div>
</body>
</html>
