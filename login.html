<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=640,user-scalable=no"/>
    <script src="chajian/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/resize.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
</head>
<body>
<div class="login_bg">
    <div class="login">
        <div class="login_center">
           <div class="input_box">
               <input type="text" placeholder="请输入常用手机号" autocomplete="off" id="phone" >
           </div>
            <div class="tishi" style="margin-left: 35px">*手机号不正确!</div>
            <div class="input_box">
                <input type="password" placeholder="请输入九位数密码" autocomplete="off" id="ps">
            </div>
            <div class="tishi" style="margin-left: 35px;">*密码输入错误!</div>
            <div class="wangji">忘记密码?</div>
            <div class="btn">
                <div class="btns btn_left">登录</div>
                <div class="btns btn_right">注册</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
